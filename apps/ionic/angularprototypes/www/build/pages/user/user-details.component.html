<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>
          Username
        </h4>
      </ion-col>
      <ion-col>
        <h4>
          Type
        </h4>
      </ion-col>
      <ion-col>
        <h4>
          Repo Url
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{userDetails?.login}}</ion-col>
      <ion-col>{{userDetails?.type}}</ion-col>
      <ion-col>{{userDetails?.repos_url}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <diagram></diagram>
      </ion-col>
      <ion-col>
        <diagram [drawType]="'circle'"></diagram>
      </ion-col>
      <ion-col>
        <diagram [drawType]="'line'"></diagram>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
